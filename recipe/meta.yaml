{% set name = "odc-stac" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 09b0a4be6f0807dee37efe90028197ee087082e4496f66a9a71456d8473a62af

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - affine
    - datacube >=1.8.5 # need hashable GeoBox
    - jinja2
    - numpy
    - pandas
    - pystac >=1.0.0,<2
    - toolz
    - xarray

test:
  imports:
    - odc.stac
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/opendatacube/odc-stac/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Tooling for converting STAC metadata to ODC data model
  description: |
    Load STAC `pystac.Items` into `xarray.Dataset`.

  doc_url: https://odc-stac.readthedocs.io/
  dev_url: https://github.com/opendatacube/odc-stac/

extra:
  recipe-maintainers:
    - kirill888
    - gadomski
    - alexgleith
